[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "crabukit"
version = "0.1.3"
description = "Security scanner for OpenClaw skills"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["security", "scanner", "openclaw", "skills", "audit"]
authors = [
    {name = "Moltatron"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
crabukit = "crabukit.cli:main"

[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100
